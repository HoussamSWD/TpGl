<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title><ui:insert name="title">My librery</ui:insert></title>
        <style type="text/css">
            .ui-layout-north {
                z-index:40 !important;
                overflow:visible !important;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            .ui-layout-pane {
                border: 0;
                padding: 0;
            }


        </style>
    </h:head>

    <h:body>

        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="auto" >
                    <p:menubar>
                        <p:submenu label="Categories">
                            <p:menuitem value="computer siences" />
                            <p:menuitem value="Technologie" />
                            <p:menuitem value="somthing" />
                        </p:submenu>
                        <p:submenu label="last boock">
                            <p:menuitem value="computer siences" />
                            <p:menuitem value="Technologie" />
                            <p:menuitem value="somthing" />
                        </p:submenu>
                        <f:facet name="options">
                            <p:inputText style="margin-right:10px" placeholder="Search"/>
                            <p:commandButton type="button" value="Login" icon="ui-icon-extlink" onclick="PF('dlg').show()"/>
                        </f:facet>
                    </p:menubar>
                </p:layoutUnit>
                <p:layoutUnit position="west" size="auto">
                    <p:menu style="height: 95%">
                        <p:submenu label="Categories">
                            <p:menuitem value="computer siences" />
                            <p:menuitem value="Technologie" />
                            <p:menuitem value="somthing" />
                        </p:submenu>
                        <p:submenu label="last boock">
                            <p:menuitem value="computer siences" />
                            <p:menuitem value="Technologie" />
                            <p:menuitem value="somthing" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center" size="100">
                    <ui:insert name="content">Content password</ui:insert>
                </p:layoutUnit>
                
                <ui:insert name="addLayoutUnit"></ui:insert>
            </p:layout>
        </h:form>

        //Pop Up window
        <p:dialog header="Login" widgetVar="dlg" modal="true" height="100">
            
                <p:inputText placeholder="login" /><br/>
                <p:password placeholder="Password" /><br/>
                <p:commandButton value="login"/>
            
        </p:dialog>
    </h:body>

</html>
