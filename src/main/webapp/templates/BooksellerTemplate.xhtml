<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <!-- this is the UI of the bookseller -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Service client</ui:insert></title>
        
        <!-- this style resolve the problem of the menu by making the menu on the top -->
        <style type="text/css">
            .ui-layout-north {
                z-index:40 !important;
                overflow:visible !important;
            }
            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
            .ui-layout-pane {
                border: 0;
                padding: 0;
            }


        </style>
    </h:head>

    <h:body>
        <!-- <h:form> -->
            <!-- the layout start  -->
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="auto" >
                    <h:form>
                    <p:menubar>
                        
                        <p:submenu label="Categories">
                            <p:menuitem value="computer siences" />
                            <p:menuitem value="Technologie" />
                            <p:menuitem value="somthing" />
                        </p:submenu>
                        <p:submenu label="last boock">
                            <p:menuitem value="computer siences" />
                            <p:menuitem value="Technologie" />
                            <p:menuitem value="somthing" />
                        </p:submenu>
                       
                    </p:menubar>
                    </h:form>
                </p:layoutUnit>

                <!-- center of the page is a blank space to be filled by the client page -->
                <p:layoutUnit position="center" size="100">
                    <ui:insert name="content">Content</ui:insert>
                </p:layoutUnit>

            </p:layout>
       <!-- </h:form> -->
    </h:body>

</html>
