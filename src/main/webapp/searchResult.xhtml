<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>


        <ui:composition template="./templates/clientTemplate.xhtml">
            <ui:define name="title">Search results</ui:define>
            <ui:define name="content">
                <style type="text/css">
                    .purchas{
                        color: white;
                        height: 100% ;
                        background-color: #AFAFAF;
                        padding: 20px;
                        border-color: rgb(168, 168, 168);
                        border: solid 1px
                    }
                </style>
                
                
                <h:form id="booksList">
               
                   
                    <p:dataTable
                        value="#{search.books}"
                        var="book"
                        >
                        <p:column>
                            
                            <p:panel id="basic" header="#{book.title}" footer="footer hna" style="margin-bottom:20px">
                        <h:panelGrid columns="3" style="width:100%;height: 100%" columnClasses="logo,detail">
                            <a href="book_details.xhtml?bookId=#{book.bookId}">
                                <img src="images/agatha.jpg" alt="" width="100"/>
                            </a>
                            <p:outputPanel style="padding: 20px">
                                
                                <h:outputText value="#{book.description}" />
                                
                            </p:outputPanel>
                            <p:outputPanel class="purchas">
                                <h:outputText value="#{book.price} $"/><br/>
                                Rating <p:rating value="4" style="display: inline-block; margin-left: 50px"/>
                                
                                <p:commandButton value="add to chart" icon="ui-icon-star" actionListener="#{search.addtochart()}"/>
                            </p:outputPanel>
                            
                        </h:panelGrid>
                    </p:panel>
                        </p:column>
                    </p:dataTable>
                    
                
                    </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
